<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend design to create a TODO List using localStorage</title>
  </head>
  <body>
    <section>
      <div class="todo-card">
        <h1>TODO List</h1>
        <p>To mark as completed -> Press Left Click</p>
        <div>To delete a todo -> Press Right Click</div>
        <p></p>
        <form id="form">
          <p>What's the Plan for Today?</p>
          <input
            type="text"
            class="input"
            id="input"
            placeholder="Add a todo"
          />
          <ul id="todos" class="todos"></ul>
        </form>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
